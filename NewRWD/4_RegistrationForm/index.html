<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- The 'method' attribute specifies how to send form-data to the URL specified in the action attribute -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input name="email" id="email" type="email" required /></label>
            <!-- 'minlength' attributes helps in form validation for password type -->
            <!-- 'pattern' attribute to define a regular expression that the password must match to be considered valid -->
            <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password"
                    pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" class="inline" name="account-type"
                    id="personal-account" /> Personal
                Account</label>
            <label for="business-account"><input type="radio" class="inline" name="account-type"
                    id="business-account" /> Business
                Account</label>
            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" type="checkbox"
                    id="terms-and-conditions" required /> I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="profile-picture" type="file"
                    id="profile-picture" /></label>
            <!-- 'min' and 'max' attributes help the number type to limit the range of valid values -->
            <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13"
                    max="120" /></label>
            <!-- <select> element is used for creating a dropdown, values can be passed using <option> element -->
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <!-- textarea element acts like an input element of type text, but comes with the added benefit 
                of being able to receive multi-line text, and an initial number of text rows and columns. -->
                <!-- 'rows', 'cols' attributes helps with setting initial row and column size -->
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
                </textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
